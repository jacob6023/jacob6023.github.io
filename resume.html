<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Jeong | Resume</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">JJ</a>
        <div class="nav-links">
            <a href="index.html">About</a>
            <a href="experience.html">Experience</a>
            <a href="resume.html" class="active">Resume</a>
        </div>
    </nav>

    <main>
        <section id="content">
            <div class="content-wrapper">
                <h1>Resume</h1>
                <p>View or download my full resume</p>
                <div class="action-buttons">
                    <button onclick="openModal('resumeModal')">View Full Resume</button>
                    <a href="assets/JHJresume.pdf" download class="download-button">Download PDF</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="resumeModal" class="modal">
        <div class="modal-content full-screen">
            <span class="close" onclick="closeModal('resumeModal')">&times;</span>
            <iframe src="assets/jhjresume.pdf" title="Resume Full Screen"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Jacob Jeong</p>
    </footer>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
            document.body.style.overflow = "auto";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
                document.body.style.overflow = "auto";
            }
        }
    </script>
</body>
</html>
